<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Pagina web con HTML y CSS, consumiendo API de NodeJS">
   <meta name="keywords" content="HTML5, CSS3, Webpack, NodeJS, ExpresJS, MongoDB,">
   <meta name="author" content="Alexander Avendaño">
   <title>FrontEnd Store</title>

   <!------------------------------------------------------------------------>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
   <!------------------------------------------------------------------------>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <!------------------------------------------------------------------------>
   <link rel="icon" type="image/favicon.ico" href="img/favicon.ico"/>
   <!------------------------------------------------------------------------>
</head>

<body class="body-flex">

   <header class="header h-small" id="titulo">
      <div>
         <a href="index.html">
            <h1 class="titulo">FrontEnd Store</h1>
         </a>
      </div>
   </header>
   <nav class="navbar">
      <button class="btn btn-nav">
         <i class="bi bi-chevron-right" id="btn-pc"></i>
      </button>
      <div class="logo">
         <a href="#titulo" id="scrollView">
            <h2>FrontEnd Store</h2>
         </a>
      </div>
      <ul class="nav-content">
         <li class="nav-cont" id="tienda">
            <a class="enlace" href="index.html">
               <i class="bi bi-shop"></i>
               <span>Tienda</span>
            </a>
         </li>
         <li class="nav-cont" id="nosotros">
            <a class="enlace" href="nosotros.html">
               <i class="bi bi-people-fill"></i>
               <span>Nosotros</span>
            </a>
         </li>
         <li class="nav-cont" id="contacto">
            <a class="enlace" href="contacto.html">
               <i class="bi bi-chat-right-text-fill"></i>
               <span>Contacto</span>
            </a>
         </li>
         <li class="nav-cont">
            <a class="enlace" id="logout" href="#">
               <i class="bi bi-power"></i>
               <span>Salir</span>
            </a>
         </li>
      </ul>
      <div class="social">
         <a href="https://github.com/Avendaosander?tab=repositories"><i class="bi bi-github"></i></a>
      </div>
   </nav>
   
   <main class="contenedor cont-form">
      <form class="form-contacto" id="formContacto">
         <fieldset>
            <legend>Contactanos</legend>
            
            <div class="grid-form">
               <div class="campo">
                  <label for="nombre">Nombre</label>
                  <input class="input-text" type="text" id="nombre" name="nombre" placeholder="Tú nombre" required>
               </div>
               
               <div class="campo">
                  <label for="apellido">Apellido</label>
                  <input class="input-text" type="text" id="apellido" name="apellido" placeholder="Tú apellido" required>
               </div>
               
               <div class="campo">
                  <label for="email">Email</label>
                  <input class="input-text" type="email" id="email" name="email" placeholder="Tú email" required>
               </div>
   
               <div class="campo">
                  <label for="message">Mensaje</label>
                  <textarea class="input-text" id="message" name="mensaje" minlength="18" placeholder="Deja tu mensaje aqui" required></textarea>
               </div>
            </div>
            <div class="alinear-derecha">
               <input type="submit" class="boton" value="Enviar">
            </div>
         </fieldset>
      </form>
   </main>
     
  <footer>
      <p class="footer_parrafo">Desarrollador - Alexander Avendaño</p>
  </footer>

</body>
</html>
