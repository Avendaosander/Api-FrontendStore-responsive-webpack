<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FrontEnd Store</title>

   <!------------------------------------------------------------------------>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
   <!------------------------------------------------------------------------>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <!------------------------------------------------------------------------>
   <link rel="icon" type="image/favicon.ico" href="img/favicon.ico"/>
   <!------------------------------------------------------------------------>
</head>

<body>

   <main class="container cont-login">
      <form id="formLogin" class="form signin">
         <h1>Sign In</h1>
         <div class="inputBox">
            <input name="email" id="email" type="text" required="required">
            <i class="bi bi-envelope-at-fill"></i>
            <span>Email</span>
         </div>
         <div class="inputBox">
            <input name="password" id="password" type="password" required="required">
            <i class="bi bi-lock-fill"></i>
            <span>Password</span>
         </div>
         <div class="inputBox">
            <input type="submit" value="Login">
         </div>
         <p>No estás resgitrado/a ? <a href="register.html" class="create">Crear Cuenta</a></p>
      </form>
   </main>
     
  <footer>
      <p class="footer_parrafo">Desarrollador - Alexander Avendaño</p>
  </footer>
</body>
</html>
